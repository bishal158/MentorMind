<!--Contact Us section -->
<div class="container-fluid mt-3 mb-3">
  <!--Header-->
  <div class="container">
    <!--Header Text-->
    <div class="container header-text">
      <p class="text-center fs-4 fw-bolder" style="color: #8400c4;">Contact Here</p>
      <h2>Do You Any Questions?</h2>
      <hr class="text-center" style="color: #8400c4;">
    </div>
    <!--Form and Information-->
    <div class="container">
      <div class="row gy-4">
        <!--Information-->
        <div class="col-lg-6">
          <div class="row gy-4">
            <div class="col-md-6">
              <div class="information-box">
                <fa-icon [icon]="faPhone" class="fa-2xl fa-fade" style="color: #8400c4;"></fa-icon>
                <h3>Call Us</h3>
                <p> +88 0179 854 1625 <br> +88 0174 235 7462</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="information-box">
                <fa-icon [icon]="faLocatioinDot" class="fa-2xl fa-fade" style="color: #8400c4;"></fa-icon>
                <h3>Address</h3>
                <p>Mirpur 12<br>Dhaka , DH 1216</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="information-box">
                <fa-icon [icon]="faEnvelope" class="fa-2xl fa-fade" style="color: #8400c4;"></fa-icon>
                <h3>Email Us</h3>
                <p>MentonMind@gmail.com<br>MentonMindInfo@gmail.com</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="information-box">
                <fa-icon [icon]="faClock" class="fa-2xl fa-fade" style="color: #8400c4;"></fa-icon>
                <h3>Open Hours</h3>
                <p>Monday-Friday<br>09.00AM-07.00PM</p>
              </div>
            </div>
          </div>
        </div>
        <!--Form-->
        <div class="col-lg-6">
          <div class="form">
            <div class="row gy-4">
              <div class="col-md-6">
                <input class="form-control" id="name" name="name" placeholder="Your Name " type="text">
              </div>
              <div class="col-md-6">
                <input class="form-control" id="email" name="email" placeholder="Your Email " type="email">
              </div>
              <div class="col-md-12">
                <input class="form-control" id="subject" name="subject" placeholder="Your Subject " type="text">
              </div>
              <div class="col-md-12">
                <textarea class="form-control" cols="30" id="message" name="message" placeholder="Write your message"
                          rows="10"></textarea>
              </div>
              <div class="col-md-12 justify-content-center align-items-center">
                <button class="send-button  w-50" type="submit">Send Your Message</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
