<div class="main-container d-flex  justify-content-center align-items-center mt-4">
  <div class="row border rounded-3 p-5 bg-white shadow box-aria">
    <!--Logo Side-->
    <div class="col-md-6 rounded-2 d-flex align-items-center flex-column logo-side">
      <!--Logo Div-->
      <div class="logo mb-6 p-3">
        <img src="/assets/images/Certificate.svg" alt="Register" class="img-fluid" style="max-width: 250px; height: 300px;" >
      </div>
    </div>
    <!--Form Side-->
    <div class="col-md-6">
      <h3 class="text-center text-light rounded-1 mb-2 p-2" style="background-color: #8400c4;">Add Your Qualification</h3>
      <form class="col lg-3" (ngSubmit)="educational_qualification_form.status !=='INVALID' && add()" [formGroup]="educational_qualification_form">
        <!--Institution Name-->
        <label class="form-label" for="programme_name">Institution Name</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white " id="Institution_name-icon">
            <fa-icon [icon]="faBuildingColumns" class="fa-flip fa-lg" style="color: #8400c4;"></fa-icon>
          </span>
          <input type="text" class="form-control" placeholder="Name of the Institution" id="institution_name" name="institution_name" formControlName="institution_name" [ngClass]="{error: getControl('institution_name')?.errors && getControl('institution_name')?.touched}">
        </div>
        <!--Institution Name error message-->
        <alert type="danger" [dismissible]="true" *ngIf="institution_name_error_alert_msg">{{institution_name_error_message}}</alert>

        <!--Programme Name-->
        <label class="form-label" for="programme_name">Programme Name</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white " id="Programme_name-icon">
            <fa-icon [icon]="faUserGraduate" class="fa-flip fa-lg" style="color: #8400c4;"></fa-icon>
          </span>
          <input type="text" class="form-control" placeholder="Name of the Programme" id="programme_name" name="programme_name" formControlName="programme_name" [ngClass]="{error: getControl('programme_name')?.errors && getControl('programme_name')?.touched}">
        </div>
        <!--Programme Name error message-->
        <alert type="danger" [dismissible]="true" *ngIf="programme_name_error_alert_msg">{{programme_name_error_message}}</alert>
        <!--Result-->
        <label class="form-label" for="result">Result</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white " id="Result-icon">
            <fa-icon [icon]="faSquarePollHorizontal" class="fa-flip fa-lg" style="color: #8400c4;"></fa-icon>
          </span>
          <input type="text" class="form-control" placeholder="Result" id="result" name="result" formControlName="result" [ngClass]="{error: getControl('result')?.errors && getControl('result')?.touched}"/>
        </div>
        <!--Result error message-->
        <alert type="danger" [dismissible]="true" *ngIf="result_error_alert_msg">{{result_error_message}}</alert>

        <!--Group/Department-->
        <label class="form-label" for="department">Group/Department</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white " id="Group_or_Department-icon">
            <fa-icon [icon]="faBuildingUser" class="fa-flip fa-lg" style="color: #8400c4;"></fa-icon>
          </span>
          <input type="text" class="form-control" placeholder="Your Department" id="department" name="department" formControlName="department" [ngClass]="{error: getControl('department')?.errors && getControl('department')?.touched}"/>
        </div>
        <!--Group/Department error message-->
        <alert type="danger" [dismissible]="true" *ngIf="department_error_alert_msg">{{department_error_message}}</alert>

        <!--Passing Year-->
        <label class="form-label" for="passing_year">Passing Year</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white " id="Date-icon" >
            <fa-icon [icon]="faCalendarDays"  class="fa-flip fa-lg" style="color: #8400c4;"></fa-icon>
          </span>
          <input type="date" class="form-control"  name="passing_year" id="passing_year" formControlName="passing_year" [ngClass]="{error: getControl('passing_year')?.errors && getControl('passing_year')?.touched}"/>
        </div>
        <!--Passing Year error message-->
        <alert type="danger" [dismissible]="true" *ngIf="passing_year_error_alert_msg">{{passing_year_error_message}}</alert>
        <!-- Submit button -->
        <div class="col d-flex justify-content-start">
          <button class=" login-button w-100 mb-3" type="submit" [disabled]="educational_qualification_form.status === 'INVALID' ">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
