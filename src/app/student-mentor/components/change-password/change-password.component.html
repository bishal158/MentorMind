<div class="main-container d-flex  justify-content-center align-items-center mt-4">
  <!--Login-->
  <div class="row border rounded-3 p-5 bg-white shadow box-aria">
    <!--Logo Side-->
    <div class="col-md-6 rounded-2 d-flex align-items-center flex-column logo-side">
      <!--Logo Div-->
      <div class="logo mb-6 p-3">
        <img src="/assets/images/forgetpassword/forgetpassword.svg" alt="Register" class="img-fluid" style="max-width: 250px; height: 300px;" >
      </div>
    </div>
    <!--Form Side-->
    <div class="col-md-6">
      <h3 class="text-center text-light rounded-1 mb-2 p-2" style="background-color: #8400c4;">Change Your Password!!</h3>
      <form class="col lg-3" (ngSubmit)=" forgotpasswordform.status !=='INVALID' && registered()" [formGroup]="forgotpasswordform">
        <!--UserName-->
        <label class="form-label" for="username">Username</label>
        <div class="input-group mb-2">
                  <span class="input-group-text bg-white " id="Username-icon">
                    <fa-icon [icon]="faUser" class="fa-flip fa-lg" style="color: #8400c4;"></fa-icon>
                  </span>
          <input type="text" class="form-control" placeholder="Ex:-'abc234' must be 8-20 character" id="username" name="username" formControlName="username" [ngClass]="{error: getControl('username')?.errors && getControl('username')?.touched}">
        </div>
        <!--Username error message-->
        <alert type="danger" [dismissible]="true" *ngIf="username_error_alert_msg">{{username_error_message}}</alert>
        <!--Email-->
        <label class="form-label" for="email">Email</label>
        <div class="input-group mb-2">
                  <span class="input-group-text bg-white " id="Email-icon">
                    <fa-icon [icon]="faEnvelope" class="fa-flip fa-lg" style="color: #8400c4;"></fa-icon>
                  </span>
          <input type="email" class="form-control" placeholder="Ex:-abc@gmail.com" id="email" name="email" formControlName="email" [ngClass]="{error: getControl('email')?.errors && getControl('email')?.touched}">
        </div>
        <!--Email error message-->
        <alert type="danger" [dismissible]="true" *ngIf="email_error_alert_msg">{{email_error_message}}</alert>
        <!-- Password input -->
        <label class="form-label" for="password">New Password</label>
        <div class="input-group mb-2">
                <span class="input-group-text bg-white" id="Password-icon-1">
                  <fa-icon [icon]="fakey" class="fa-flip fa-lg" style="color: #8400c4;">
                  </fa-icon>
                </span>
          <input placeholder="Minimum 8-32 Ab12.+-/*@#$! etc" class="form-control" id="password" name="password" formControlName="password" [type]=" password_changetype ? 'password' : 'text' " [ngClass]="{error: getControl('password')?.errors && getControl('password')?.touched}">
          <span class="input-group-text bg-white" id="Password-icon-2" (click)="view1()" >
                  <fa-icon [icon]="faEyeSlash" *ngIf="password_visiable"></fa-icon>
                  <fa-icon [icon]="faEye" *ngIf="!password_visiable"></fa-icon>
                </span>
        </div>
        <!-- Password error message -->
        <alert type="danger" [dismissible]="true" *ngIf="password_error_alert_msg">{{password_error_message}}</alert>
        <!--Confirm Password-->
        <label class="form-label" for="confirmpassword">Re-type password</label>
        <div class="input-group mb-3">
                <span class="input-group-text bg-white" id="Password-icon-3">
                  <fa-icon [icon]="fakey" class="fa-flip fa-lg" style="color: #8400c4;">
                  </fa-icon>
                </span>
          <input placeholder="Minimum 8-32 Ab12.+-/*@#$! etc" class="form-control" id="confirmpassword" name="confirmpassword" formControlName="confirmpassword" [type]=" confirm_password_changetype ? 'password' : 'text' " [ngClass]="{error: getControl('confirmpassword')?.errors && getControl('confirmpassword')?.touched}">
          <span class="input-group-text bg-white" id="Password-icon" (click)="view2()" >
                  <fa-icon [icon]="faEyeSlash" *ngIf="confirm_password_visiable"></fa-icon>
                  <fa-icon [icon]="faEye" *ngIf="!confirm_password_visiable"></fa-icon>
                </span>
        </div>
        <!-- Confirmpassword error message -->
        <alert type="danger" [dismissible]="true" *ngIf="confirmpassword_error_alert_msg">{{confirmpassword_error_message}}</alert>
        <alert type="danger" [dismissible]="true" *ngIf="getControl('confirmpassword')?.errors && getControl('confirmpassword')?.errors?.['Mustmatch']">Mismatched Password </alert>
        <!-- Submit button -->
        <div class="col d-flex justify-content-center">
          <button class=" login-button w-100 mb-3" type="submit" [disabled]="forgotpasswordform.status === 'INVALID' ">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
