<div class="main-container d-flex  justify-content-center align-items-center mt-4 ">
  <!--Login-->
  <div class="row border rounded-3 p-5 bg-white shadow box-aria">
    <!--Logo Side-->
    <div class="col-md-6 rounded-2 d-flex align-items-center flex-column logo-side">
      <!--Logo Div-->
      <div class="logo mb-6 p-3">
        <img src="/assets/images/Information.svg" alt="Register" class="img-fluid" style="max-width: 250px; height: 300px;" >
      </div>
    </div>
    <!--Form Side-->
    <div class="col-md-6">
      <h3 class="text-center text-light rounded-1 mb-2 p-2" style="background-color: #8400c4;">Update Your Information</h3>
      <form class="col lg-3" (ngSubmit)=" update_information.status !=='INVALID' && update()" [formGroup]="update_information">
        <!--UserName-->
        <label class="form-label" for="fullname">Full Name</label>
        <div class="input-group mb-2">
                  <span class="input-group-text bg-white " id="Username-icon">
                    <fa-icon [icon]="faUser" class="fa-flip fa-lg" style="color: #8400c4;"></fa-icon>
                  </span>
          <input type="text" class="form-control" placeholder="Maximum 20 character" id="fullname" name="fullname" formControlName="fullname" [ngClass]="{error: getControl('fullname')?.errors && getControl('fullname')?.touched}">
        </div>
        <!--Username error message-->
        <alert type="danger" [dismissible]="true" *ngIf="fullname_error_alert_msg">{{fullname_error_message}}</alert>
        <!--Email-->
        <label class="form-label" for="email">Email</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white " id="Email-icon">
            <fa-icon [icon]="faEnvelope" class="fa-flip fa-lg" style="color: #8400c4;"></fa-icon>
          </span>
          <input type="email" class="form-control" placeholder="abc@gmail.com" id="email" name="email" formControlName="email" [ngClass]="{error: getControl('email')?.errors && getControl('email')?.touched}">
        </div>
        <!--Email error message-->
        <alert type="danger" [dismissible]="true" *ngIf="email_error_alert_msg">{{email_error_message}}</alert>
        <!--Contact Number-->
        <label for="phone" class="form-label">Contact Number</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white " id="Phone-icon">
            <fa-icon [icon]="faPhone" class="fa-flip fa-lg" style="color: #8400c4;"></fa-icon>
          </span>
          <input type="tel" class="form-control" placeholder="Must be 11 digits" id="phone" name="phone" formControlName="phone" [ngClass]="{error: getControl('phone')?.errors && getControl('phone')?.touched}">
        </div>
        <!--Phone error message-->
        <alert type="danger" [dismissible]="true" *ngIf="phone_error_alert_msg">{{phone_error_message}}</alert>
        <!-- Submit button -->
        <div class="col d-flex justify-content-center">
          <button class=" login-button w-100 mb-3" type="submit" [disabled]="update_information.status === 'INVALID' ">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
