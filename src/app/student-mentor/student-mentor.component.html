<div class="header" >
  <nav class=" navbar navbar-expand-md navbar-light  shadow">
    <span  type="button" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed" aria-controls="sidenav" style="border:1px solid white;" class="me-4 p-2" >
    <fa-icon [icon]="faBarsStaggered" class="fa-2xl"></fa-icon>
    </span>
    <a class="brand" routerLink="/home">
        <span class = "logo-left"><b>MENTOR</b></span><span class = "logo-right"><b>MIND</b></span>
    </a>
  </nav>
</div>
<div class="sidenav" id="sidenav" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" [horizontal]="true">
  <div class="profile">
    <img src="assets/images/top-mentors/mentor1.png" alt="">
    <span>Mafuj Ahmed Bishal</span>
  </div>
  <hr class="text-light text-center">
  <ul class="nav-list">
    <li class="nav-list-item">
      <fa-icon [icon]="faUser"></fa-icon>
      <span>
        <a routerLink="/student-mentor/student-mentor-about">Profile</a>
      </span>
    </li>
    <li class="nav-list-item">
      <fa-icon [icon]="faGear"></fa-icon>
      <span>
        <a routerLink="/student-mentor/student-mentor-account-settings">Account Settings</a>
      </span>
    </li>
    <li class="nav-list-item">
      <fa-icon [icon]="faBlog"></fa-icon>
      <span>
        <a type="button" (click)="open_inner_item = !open_inner_item" [attr.aria-expanded]="!open_inner_item" aria-controls="open_inner_item">Your Blogs</a>
      </span>
      <ul class="inner-item" id="open_inner_item" [collapse]="open_inner_item" [isAnimated]="open_inner_item">
        <li class="inner-item-list">
          <fa-icon [icon]="faReplyAll"></fa-icon>
          <span>
            <a routerLink="/student-mentor/student-mentor-about">All Your Blogs</a>
          </span>
        </li>
        <li class="inner-item-list">
          <fa-icon [icon]="faPenToSquare"></fa-icon>
          <span>
            <a routerLink="/student-mentor/student-mentor-about">Write New Blogs</a>
          </span>
        </li>
        <li class="inner-item-list">
          <fa-icon [icon]="faEye"></fa-icon>
          <span>
            <a routerLink="/student-mentor/student-mentor-about">Watch Other's Blogs</a>
          </span>
        </li>
      </ul>
    </li>
    <li class="nav-list-item">
      <fa-icon [icon]="faShareFromSquare"></fa-icon>
      <span>
        <a routerLink="/student-mentor/student-mentor-about">Share Resources</a>
      </span>
    </li>
    <li class="nav-list-item">
      <fa-icon [icon]="faSignOut"></fa-icon>
      <span>
        <a routerLink="/home">Logout</a>
      </span>
    </li>
  </ul>

</div>
<div class="main-display align-items-center">
  <router-outlet></router-outlet>
</div>
