<app-navbar ></app-navbar>
<!--Main Container -->
<div class="container d-flex justify-content-center align-items-center">
  <!--login-->
  <div class="row border rounded-3 p-5 bg-white shadow box-aria">
    <!--Logo Side-->
    <div class="col-md-6 rounded-2 d-flex align-items-center flex-column logo-side">
        <!--Logo Div-->
        <div class="logo mb-3">
          <img src="assets/images/Login-images/Login1.svg" alt="Login Image" class="img-fluid" style="max-width: 250px; height: 300px;">
        </div>
        <p class="text-dark fs-1">Access Account</p>
        <small class="text-dark text-wrap text-center" style="max-width: 15rem;"> Where dreams are made</small>
    </div>
    <!--Form Side-->
    <div class="col-md-6">
      <form action="" class="col g-3 " (ngSubmit)=" loginForm.status !=='INVALID' && logged_in()" [formGroup]="loginForm">
        <!--email input-->
        <label class="form-label" for="email">Email</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white" id="Email-icon">
            <fa-icon [icon]="faEnvelope" class=" fa-lg fa-flip" style="color: #8400c4;">
            </fa-icon>
          </span>
          <input type="email" class="form-control" placeholder="Ex:-abc@gmail.com" name="email" id="email" formControlName="email" [ngClass]="{error:getControl('email')?.errors && getControl('email')?.touched}">
        </div>
        <!--email error message-->
        <alert type="danger" [dismissible]="true" *ngIf="email_error_alert_msg">{{email_error_message}}</alert>
        <!--email error message ends-->
        <!--email input ends-->
        <!--Password input-->
        <label for="Password" class="form-label">Password</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white" id="Password-icon-1">
            <fa-icon [icon]="fakey" class=" fa-lg fa-flip" style="color: #8400c4;"></fa-icon>
          </span>
          <input placeholder="Minimum 8-32 Ab12.+-/*@#$! etc" class="form-control" [type]=" changetype ? 'password' : 'text' " id="password" name="password" formControlName="password" [ngClass]="{error:getControl('password')?.errors && getControl('password')?.touched}">
          <span class="input-group-text bg-white" id="Password-icon-2" (click)="view()" >
            <fa-icon [icon]="faEyeSlash" *ngIf="visiable"></fa-icon>
            <fa-icon [icon]="faEye" *ngIf="!visiable"></fa-icon>
          </span>
        </div>
        <!-- password error message-->
        <alert type="danger" [dismissible]="true" *ngIf="password_error_alert_msg">{{password_error_message}}</alert>
        <!-- password error message ends -->
        <!--Password input ends-->
        <!--submit button-->
        <div class="col d-flex justify-content-center">
          <button class=" login-button w-100 mb-3" type="submit">Login</button>
        </div>
        <!--submit button ends-->
      </form>
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input type="checkbox" checked class="form-check-input" id="Remember-Me">
              <label for="Remember-Me" class="form-check-label">Remember Me</label>
            </div>
          </div>
          <div class="col">
            <p><a routerLink="/forget-password">Forgot Password?</a></p>
          </div>
        </div>
        <div class="text-center">
          <p>Not a member? <a routerLink="/registration" class="active">Register</a></p>
            <p class=>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <fa-icon [icon]="faGoogle" class="fa-lg" style="color: #8400c4;"></fa-icon>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <fa-icon [icon]="faFacebook" class="fa-lg" style="color: #8400c4;"></fa-icon>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <fa-icon [icon]="faGithub" class="fa-lg" style="color: #8400c4;"></fa-icon>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <fa-icon [icon]="faLinkedin" class="fa-lg" style="color: #8400c4;"></fa-icon>
              </button>
        </div>
    </div>
  </div>
</div>
