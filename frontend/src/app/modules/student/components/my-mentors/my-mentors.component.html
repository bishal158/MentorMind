<!--search section-->
<nav class="navbar navbar-expand-lg bg-body-tertiary mt-4">
  <div class="container-fluid">
    <form class="d-flex p-1 gap-2" role="search" style="width: 100%">
      <div class="input-group justify-content-start">
        <span class="p-2" type="button">
          <fa-icon [icon]="faFilter"></fa-icon>
        </span>
        <select class="form-select" id="category">
          <option selected>Category</option>
          <option>Database management System</option>
          <option>Data Structure</option>
          <option>Algorithm</option>
          <option>Database management System</option>
          <option>Data Structure</option>
          <option>Algorithm</option>
        </select>
      </div>
      <div class="input-group justify-content-end">
        <input
          aria-label="Search"
          class="form-control"
          placeholder="Search"
          type="search"
        />
        <span class="p-2" type="button">
          <fa-icon [icon]="faSearch"></fa-icon>
        </span>
      </div>
    </form>
  </div>
</nav>
<!--header section-->
<h4 class="header">
  <div class="text-blur-out">Read Blogs-"Increase Your Knowledge"</div>
</h4>
<!--card section-->
<div class="container-fluid mb-3 mt-5" style="width: 100%">
  <div class="row gap-2">
    <div class="card hover me-5 mb-4 slit-in-vertical">
      <div class="image-content">
        <span class="overly"></span>
        <div class="card-image">
          <img
            alt=""
            class="card-img"
            src="/assets/images/top-mentors/mentor.jpg"
          />
        </div>
      </div>
      <div class="card-content">
        <h2 class="name">Mafuj Ahmed Bishal</h2>
        <rating
          (keyup)="confirmSelection($event)"
          [(ngModel)]="rate"
          [max]="max"
          [ngClass]="{
            very_poor: rate >= 0 && rate <= 2,
            poor: rate > 2 && rate <= 4,
            fair: rate > 4 && rate <= 6,
            good: rate > 6 && rate <= 8,
            excellent: rate > 8 && rate <= 10
          }"
          [readonly]="isReadonly"
          class="text-start"
        ></rating>
        <p class="description">Database Management System</p>
        <button class="button" routerLink="/student/mentor-about">
          View Profile
        </button>
      </div>
    </div>
  </div>
</div>
