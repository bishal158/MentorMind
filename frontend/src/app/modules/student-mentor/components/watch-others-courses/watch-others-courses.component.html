<h4 class="header">
  <div class="text-blur-out">Read Blogs-"Increase Your Knowledge"</div>
</h4>
<div class="card mb-3 mt-2 swing-in-left-fwd courses" style="width: 100%">
  <div class="row g-0">
    <div class="col-md-3 course-image">
      <img
        alt="..."
        class="cover_image"
        src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20220424231007/Web-Development-Roadmap-2022.png"
      />
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <h4 class="card-title bar">Course Name</h4>
        <p class="card-title mt-1">
          <strong> Updated At: </strong>
          <time>29 April,2023</time>
        </p>
        <p class="card-title mt-1">
          <strong> Total Topic: </strong>
          9
        </p>
        <p class="card-text mt-1">
          <strong>Course Description:</strong>
          salutatus proin meliore posse debet sagittis sumo porttitor mauris in
          lobortis inimicus mentitum feugait volutpat
        </p>
        <p class="card-text mt-1">
          <strong>Course Status:</strong>
          <strong
            [(ngModel)]="course_status"
            ngDefaultControl
            id="course_status"
            class="course_status"
            [ngClass]="{
              status_completed: course_status === 'Completed',
              status_inprogress: course_status === 'In Progress'
            }"
          >
            {{ course_status
            }}<fa-icon
              [icon]="faSpinner"
              *ngIf="course_status === 'In Progress'"
              class="p-1"
            ></fa-icon
            ><fa-icon
              [icon]="faCircleCheck"
              *ngIf="course_status === 'Completed'"
              class="p-1"
            ></fa-icon>
          </strong>
        </p>
        <p class="card-text mt-1">
          <strong>Course Author:</strong>
          {{ course_author }}
        </p>
      </div>
    </div>
  </div>
</div>
