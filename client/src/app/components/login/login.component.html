
<!--Main Container -->
<div class="container d-flex justify-content-center">
  <!--login-->
  <div class="row border rounded-3 p-5 bg-white shadow box-aria">
    <!--Logo Side-->
    <div
      class="col-md-6 rounded-2 d-flex align-items-center flex-column logo-side"
    >
      <!--Logo Div-->
      <div class="logo">
        <img
          alt="Login Image"
          class="img-fluid"
          src="../../../assets/images/Login-images/Login1.gif"
        />
      </div>
      <p class="text-center" style="color: darkviolet">Access Account</p>
      <p class="text-center" style="color: #2d83e5">Where dreams are made</p>
    </div>
    <!--Form Side-->
    <div class="col-md-6">
      <h3
        class="text-center text-light rounded-1 mb-2 p-2"
        style="background-color: #8400c4"
      >
        Login Account
      </h3>
      <form
        (ngSubmit)="loginForm.status !== 'INVALID' && logged_in()"
        [formGroup]="loginForm"
        class="col g-3"
      >
        <!--email input-->
        <label class="form-label" for="email">Email</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white" id="Email-icon">
            <fa-icon
              [icon]="faEnvelope"
              class="fa-lg fa-flip"
              style="color: #8400c4"
            >
            </fa-icon>
          </span>
          <input
            [ngClass]="{
              error: getControl('email')?.errors && getControl('email')?.touched
            }"
            class="form-control"
            formControlName="email"
            id="email"
            name="email"
            placeholder="Ex:-abc@gmail.com"
            type="email"
          />
        </div>
        <!--email error message-->
        <alert
          *ngIf="email_error_alert_msg"
          [dismissible]="true"
          type="danger"
          >{{ email_error_message }}</alert
        >
        <!--email error message ends-->
        <!--email input ends-->
        <!--Password input-->
        <label class="form-label" for="Password">Password</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white" id="Password-icon-1">
            <fa-icon
              [icon]="fakey"
              class="fa-lg fa-flip"
              style="color: #8400c4"
            ></fa-icon>
          </span>
          <input
            [ngClass]="{
              error:
                getControl('password')?.errors &&
                getControl('password')?.touched
            }"
            [type]="changetype ? 'password' : 'text'"
            class="form-control"
            formControlName="password"
            id="password"
            name="password"
            placeholder="Minimum 8-32 Ab12.+-/*@#$! etc"
          />
          <span
            (click)="view()"
            class="input-group-text bg-white"
            id="Password-icon-2"
          >
            <fa-icon *ngIf="visiable" [icon]="faEyeSlash"></fa-icon>
            <fa-icon *ngIf="!visiable" [icon]="faEye"></fa-icon>
          </span>
        </div>
        <!-- password error message-->
        <alert
          *ngIf="password_error_alert_msg"
          [dismissible]="true"
          type="danger"
          >{{ password_error_message }}</alert
        >
        <!-- password error message ends -->
        <!--Password input ends-->
        <!--submit button-->
        <div class="col d-flex justify-content-center">
          <button class="login-button w-100 mb-3" type="submit">Login</button>
        </div>
        <!--submit button ends-->
      </form>
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <div class="form-check">
            <input
              checked
              class="form-check-input"
              id="Remember-Me"
              type="checkbox"
            />
            <label class="form-check-label" for="Remember-Me"
              >Remember Me</label
            >
          </div>
        </div>
        <div class="col text-center">
          <p><a routerLink="/forget-password">Forgot Password?</a></p>
        </div>
      </div>
      <div class="text-center">
        <p>
          Not a member?
          <a class="active" routerLink="/registration">Register</a>
        </p>
        <p class="">or sign up with:</p>
        <button class="btn btn-link btn-floating mx-1" type="button">
          <fa-icon
            [icon]="faGoogle"
            class="fa-lg"
            style="color: #8400c4"
          ></fa-icon>
        </button>
        <button class="btn btn-link btn-floating mx-1" type="button">
          <fa-icon
            [icon]="faFacebook"
            class="fa-lg"
            style="color: #8400c4"
          ></fa-icon>
        </button>
        <button class="btn btn-link btn-floating mx-1" type="button">
          <fa-icon
            [icon]="faGithub"
            class="fa-lg"
            style="color: #8400c4"
          ></fa-icon>
        </button>
        <button class="btn btn-link btn-floating mx-1" type="button">
          <fa-icon
            [icon]="faLinkedin"
            class="fa-lg"
            style="color: #8400c4"
          ></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
