<div class="main-container d-flex  justify-content-center align-items-center mt-4">
  <div class="row border rounded-3 p-5 bg-white shadow box-aria">

    <div class="col-md-4 rounded-2 d-flex align-items-center flex-column logo-side">

      <div class="logo mb-6 p-3 ">

      </div>

      <form (ngSubmit)="social_link_form.status !=='INVALID' && add_links()" [formGroup]="social_link_form"

        <label class="form-label" for="social_name">Social Site</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white ">
            <fa-icon [icon]="faGlobe" class="fa-fade fa-lg" style="color: #8400c4;"></fa-icon>
          </span>
          <input [ngClass]="{error: getControl('social_name')?.errors && getControl('social_name')?.touched}"
                 class="form-control" formControlName="social_name" id="social_name"
                 name="social_name" placeholder="Facebook, Twitter, Portfolio etc"
                 type="url"/>
        </div>
        <alert *ngIf="social_name_error_alert_msg" [dismissible]="true"
               type="danger">{{social_name_error_message}}</alert>

        <label class="form-label" for="social_link">Site link</label>
        <div class="input-group mb-2">
          <span class="input-group-text bg-white ">
            <fa-icon [icon]="faLink" class="fa-fade fa-lg" style="color: #8400c4;"></fa-icon>
          </span>
          <input [ngClass]="{error: getControl('social_link')?.errors && getControl('social_link')?.touched}"
                 class="form-control" formControlName="social_link" id="social_link"
                 name="social_link" placeholder="Add Site Link"
                 type="url"/>
        </div>
        <!--Facebook Link error message-->
        <alert *ngIf="social_link_error_alert_msg" [dismissible]="true"
               type="danger">{{social_link_error_message}}</alert>
