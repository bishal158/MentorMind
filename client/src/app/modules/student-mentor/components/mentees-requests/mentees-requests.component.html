<div class="mentees-requests-container">
  <h4 class="header">
    <div class="text-blur-out">Mentees Requests</div>
  </h4>
  <div class="total-mentees-request-counter">
    <fa-icon [icon]="faChalkboardTeacher" class="fa-lg" style="color: #56b290 "></fa-icon>
    <h2>{{ total_mentees_requests_counter }}</h2>
    <p>Total Mentees Request</p>
  </div>

  <div class="search">
    <div class="input-group input-group-lg">
      <span class="input-group-text"><fa-icon [icon]="faSearch"></fa-icon></span>
      <input type="text" class="form-control" placeholder="Type to search" [(ngModel)]="searchText" >
    </div>
  </div>

  <div class="mentees-request-cards">
    <div class="mentor-request-card" *ngFor="let mentees_request of mentees_requests; index as i">
      <div class="image">
        <img src="{{mentees_request.imageUrl}}" alt="....">
      </div>
      <div class="mentor-request-info">
        <p>Name: {{mentees_request.name}}</p>
        <p>Id: {{mentees_request.studentId}}</p>
        <p>Email: {{mentees_request.email}}</p>
        <p>Phone: {{mentees_request.phone}}</p>
        <span class="buttons">
            <fa-icon [icon]="faUserCheck" class="accept" placement="top" ngbTooltip="Accept" (click)="accept_request()"></fa-icon>
            <fa-icon [icon]="faUserXmark" class="reject" placement="top" ngbTooltip="Reject" (click)="reject_request()"></fa-icon>
          </span>
      </div>
    </div>
  </div>
</div>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to remove this mentor???</p>
    <button class="btn btn-danger mx-1" type="button" (click)="delete_user()">Yes</button>
    <button (click)= "cancel_delete()" class="btn btn-primary" type="button">No</button>
  </div>
</ng-template>
