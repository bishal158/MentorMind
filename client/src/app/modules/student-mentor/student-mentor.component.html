<div class="main-container d-flex">
  <div [collapse]="isCollapsed" [ngClass]="{}" class="sidebar" id="side_nav">
    <div class="header-box px-2 pt-2 pb-4 d-flex justify-content-between">
      <button
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"
        aria-controls="side_nav"
        class="bars"
      >
        <span>
          <fa-icon [icon]="faBarsStaggered" style="color: white"></fa-icon>
        </span>
      </button>
    </div>
    <ul class="list-unstyled px-2">
      <li class="nav-list-item" routerLinkActive="active-link">
        <fa-icon [icon]="faUser"></fa-icon>
        <span>
          <a routerLink="/student-mentor/student-mentor-about">Profile</a>
        </span>
      </li>
      <li class="nav-list-item" routerLinkActive="active-link">
        <fa-icon [icon]="faUserPlus"></fa-icon>
        <span>
          <a routerLink="/student-mentor/mentees-requests">Mentees Requests</a>
        </span>
      </li>
      <li class="nav-list-item" routerLinkActive="active-link">
        <fa-icon [icon]="faUsersViewfinder"></fa-icon>
        <span>
          <a routerLink="/student-mentor/all-mentees">All my mentees</a>
        </span>
      </li>
      <li class="nav-list-item" routerLinkActive="active-link">
        <fa-icon [icon]="faGear"></fa-icon>
        <span>
          <a routerLink="/student-mentor/student-mentor-account-settings"
            >Account Settings</a
          >
        </span>
      </li>
      <!-- blogs section -->
      <li class="nav-list-item">
        <fa-icon [icon]="faBlog"></fa-icon>
        <span>
          <a
            (click)="open_blogs_inner_item = !open_blogs_inner_item"
            [attr.aria-expanded]="!open_blogs_inner_item"
            aria-controls="open_blogs_inner_item"
            type="button"
            >Blogs</a
          >
        </span>
        <ul
          [collapse]="open_blogs_inner_item"
          [isAnimated]="open_blogs_inner_item"
          class="inner-item list-unstyled px-2"
          id="open_blogs_inner_item"
        >
          <li class="inner-item-list" routerLinkActive="active-link">
            <fa-icon [icon]="faReplyAll"></fa-icon>
            <span>
              <a routerLink="/student-mentor/all-your-blogs">Your Blogs</a>
            </span>
          </li>
          <li class="inner-item-list" routerLinkActive="active-link">
            <fa-icon [icon]="faPenToSquare"></fa-icon>
            <span>
              <a routerLink="/student-mentor/write-your-blogs"
                >Write New Blogs</a
              >
            </span>
          </li>
          <li class="inner-item-list" routerLinkActive="active-link">
            <fa-icon [icon]="faEye"></fa-icon>
            <span>
              <a routerLink="/student-mentor/watch-others-blogs"
                >Watch Other's Blogs</a
              >
            </span>
          </li>
        </ul>
      </li>
      <!-- courses section -->
      <li class="nav-list-item">
        <fa-icon [icon]="faBook"></fa-icon>
        <span>
          <a
            (click)="open_course_inner_item = !open_course_inner_item"
            [attr.aria-expanded]="!open_course_inner_item"
            aria-controls="open_course_inner_item"
            type="button"
            >Courses</a
          >
        </span>
        <ul
          [collapse]="open_course_inner_item"
          [isAnimated]="open_course_inner_item"
          class="inner-item list-unstyled px-2"
          id="open_course_inner_item"
        >
          <li class="inner-item-list" routerLinkActive="active-link">
            <fa-icon [icon]="faReplyAll"></fa-icon>
            <span>
              <a routerLink="/student-mentor/all-your-courses">Your Courses</a>
            </span>
          </li>
          <li class="inner-item-list" routerLinkActive="active-link">
            <fa-icon [icon]="faEye"></fa-icon>
            <span>
              <a routerLink="/student-mentor/watch-others-courses"
                >Watch Other's Courses</a
              >
            </span>
          </li>
        </ul>
      </li>
      <li class="nav-list-item" routerLinkActive="active-link">
        <fa-icon [icon]="faSquareShareNodes"></fa-icon>
        <span>
          <a routerLink="/student-mentor/share-resources">Share Resources</a>
        </span>
      </li>
      <li class="nav-list-item">
        <fa-icon [icon]="faSignOut"></fa-icon>
        <span>
          <a routerLink="/home">Logout</a>
        </span>
      </li>
    </ul>
  </div>
  <div class="content">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex justify-content-between d-block">
          <a class="navbar-brand" href="#"
            ><span class="logo-left"><b>MENTOR</b></span
            ><span class="logo-right"><b>MIND</b></span></a
          >
          <button
            (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="side_nav"
            class="bars"
          >
            <span><fa-icon [icon]="faBarsStaggered"></fa-icon></span>
          </button>
        </div>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <img
                alt=""
                id="profile-img"
                src="assets/images/top-mentors/mentor.jpg"
              />
              <span>Mafuj Ahmed Bishal</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="display-content">
      <router-outlet></router-outlet>
      <div
        *ngIf="windowScrolled"
        class="d-flex justify-content-end align-items-baseline mt-3"
      >
        <button (click)="go_to_top()" class="back_to_top">
          <fa-icon [icon]="faArrowUp"></fa-icon>
          Back to Top
        </button>
      </div>
    </div>
  </div>
</div>
