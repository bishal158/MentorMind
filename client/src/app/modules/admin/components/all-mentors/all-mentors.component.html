<div class="mentors-container">
  <h4 class="header">
    <div class="text-blur-out">All Mentors</div>
  </h4>
  <div class="total-mentor-counter">
    <fa-icon [icon]="faChalkboardTeacher" class="fa-lg" style="color: #49D1E5"></fa-icon>
    <h2>{{total_mentors_counter}}</h2>
    <p>Total Mentors</p>
  </div>

  <div class="search">
    <div class="input-group input-group-lg">
      <span class="input-group-text"><fa-icon [icon]="faSearch"></fa-icon></span>
      <input type="text" class="form-control" placeholder="Type to search" [(ngModel)]="searchText" >
    </div>
  </div>

  <div class="mentors-cards">
    <div class="mentor-card" *ngFor="let mentor of mentors; index as i">
      <div class="image">
        <img src="{{mentor.imageUrl}}" alt="....">
      </div>
      <div class="mentor-info">
        <p>Name: {{mentor.name}}</p>
        <p>Id: {{mentor.studentId}}</p>
        <p>Email: {{mentor.email}}</p>
        <p>Phone: {{mentor.phone}}</p>
        <span class="buttons">
            <fa-icon [icon]="faEye" class="view" placement="top" ngbTooltip="View Profile" routerLink="/admin/mentor-about" ></fa-icon>
            <fa-icon [icon]="faTrash" class="trash" placement="top" ngbTooltip="Delete User" (click)="openModal(template)" ></fa-icon>
          </span>
      </div>
    </div>
  </div>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to remove this mentor???</p>
    <button class="btn btn-danger mx-1" type="button" (click)="delete_user()">Yes</button>
    <button (click)= "cancel_delete()" class="btn btn-primary" type="button">No</button>
  </div>
</ng-template>
