<div class="mentees-container">
  <h4 class="header">
    <div class="text-blur-out">All Mentees</div>
  </h4>
  <div class="total-mentees-counter">
    <fa-icon [icon]="faGraduationCap" class="fa-lg" style="color: #df6363"></fa-icon>
    <h2>{{total_mentees_counter}}</h2>
    <p>Total Mentees</p>
  </div>
  <div class="search">
    <div class="input-group input-group-lg">
      <span class="input-group-text"><fa-icon [icon]="faSearch"></fa-icon></span>
      <input type="text" class="form-control" placeholder="Type to search" [(ngModel)]="searchText" >
    </div>
  </div>

  <div class="mentees-cards">
    <div class="mentees-card" *ngFor="let mentee of mentees; index as i">
        <div class="image">
          <img src="{{mentee.imageUrl}}" alt="....">
        </div>
        <div class="mentees-info">
          <p>Name: {{mentee.name}}</p>
          <p>Id: {{mentee.studentId}}</p>
          <p>Email: {{mentee.email}}</p>
          <p>Phone: {{mentee.phone}}</p>
          <span class="buttons">
            <fa-icon [icon]="faTrash" class="trash" placement="top" ngbTooltip="Delete User" (click)="openModal(template)" ></fa-icon>
          </span>
        </div>
    </div>
  </div>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to remove this mentee???</p>
    <button class="btn btn-danger mx-1" type="button" (click)="delete_user()">Yes</button>
    <button (click)= "cancel_delete()" class="btn btn-primary" type="button">No</button>
  </div>
</ng-template>
