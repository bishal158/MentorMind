<div class="main-container">
  <div [collapse]="isCollapsed" id="side_nav">
    <div class="header-box px-2 pt-2 pb-4 d-flex justify-content-between">
      <button
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"
        aria-controls="side_nav"
        class="bars"
      >
        <span>
          <fa-icon [icon]="faBarsStaggered" style="color: white"></fa-icon>
        </span>
      </button>
    </div>
    <ul class="list-unstyled px-2">
      <li class="nav-list-item">
        <span class="name">{{ AdminInfo.name }}</span>
        <span class="avatar">
            <img  alt="" [src]="AdminInfo.profile_picture" />
          </span>
      </li>
      <li
        *ngFor="let sideBarItem of sideBarItems"
        class="nav-list-item"
        routerLinkActive="active-link"
      >
        <fa-icon [icon]="sideBarItem.icon"></fa-icon>
        <span>
          <a routerLink="{{ sideBarItem.routerLink }}">{{
            sideBarItem.routeName
          }}</a>
        </span>
      </li>
      <li class="nav-list-item">
        <fa-icon [icon]="faSignOut"></fa-icon>
        <span>
          <a routerLink="/">Logout</a>
        </span>
      </li>
    </ul>
  </div>
  <div class="content">
      <router-outlet></router-outlet>
  </div>
</div>
